<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character encoding and responsive viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts imports -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Primary font: Poppins, Josefin Sans, Karla -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Secondary font: Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <!-- Favicon and stylesheet links -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <!-- Page title -->
  <title>Huddle Landing Page | Build Communities</title>
</head>

<body>
  <!-- Header: Logo -->
  <header>
    <img 
      src="images/logo.svg" 
      class="logo-sec" 
      alt="Huddle company logo" 
      aria-label="Huddle homepage"
    >
  </header>

  <!-- Main content section -->
  <main>
    <!-- Hero image: Mockup illustration -->
    <img 
      src="images/illustration-mockups.svg" 
      class="imus-image" 
      alt="Website mockup illustration showing responsive design"
    >

    <!-- Text content and CTA -->
    <div class="right-section">
      <h1 class="main-heading">
        Build The Community Your Fans Will Love
      </h1>
      <p class="main-para">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="register-button" aria-label="Register for Huddle community">
        Register
      </button>
    </div>
  </main>

  <!-- Social media links footer -->
  <footer class="social-icons" role="contentinfo">
    <a href="#" aria-label="Visit our Facebook page">
      <img 
        src="images/facebook-icon.svg" 
        class="social-icon" 
        alt="Facebook icon"
      >
    </a>
    <a href="#" aria-label="Visit our Twitter page">
      <img 
        src="images/Twitter-icon.svg" 
        class="social-icon" 
        alt="Twitter icon"
      >
    </a>
    <a href="#" aria-label="Visit our Instagram page">
      <img 
        src="images/Instagram-icon.svg" 
        class="social-icon" 
        alt="Instagram icon"
      >
    </a>
  </footer>
</body>
</html>
